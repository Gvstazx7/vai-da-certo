<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üéÑ Feliz Natal</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(160deg, #006400, #004d00, #550000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  .container {
    text-align: center;
    width: 380px;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ‚≠ê Estrela */
  .star {
    font-size: 52px;
    color: gold;
    cursor: pointer;
    user-select: none;
    animation: shimmer 1.8s infinite alternate;
  }

  @keyframes shimmer {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }

  /* üå≤ √Årvore cont√≠nua com borda suave */
  .tree {
    position: relative;
    margin-top: 10px;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-bottom: 400px solid #0a4b1b;
    border-radius: 50% 50% 10% 10%;
    box-shadow: inset 0 -30px 40px rgba(0, 0, 0, .4),
                0 5px 10px rgba(0,0,0,0.5);
  }

  .tree::before {
    content: "";
    position: absolute;
    top: -170px;
    left: -120px;
    width: 0;
    height: 0;
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 170px solid #0f6e27;
    border-radius: 50% 50% 10% 10%;
  }

  /* üî¥ Enfeites */
  .ornament {
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0,0,0,0.4);
  }

  .red { background: red; }
  .gold { background: gold; }
  .blue { background: dodgerblue; }
  .pink { background: hotpink; }

  .o1 { top: 80px; left: -30px; }
  .o2 { top: 140px; left: 40px; }
  .o3 { top: 200px; left: -50px; }
  .o4 { top: 260px; left: 30px; }

  /* ü™µ Tronco */
  .trunk {
    width: 50px;
    height: 70px;
    background: #5b3a1a;
    border-radius: 8px;
    margin: 0 auto;
    margin-top: -10px;
    box-shadow: inset 0 3px 5px rgba(0,0,0,0.4),
                0 3px 6px rgba(0,0,0,0.5);
  }

  /* üéÅ Mensagem */
  #message {
    display: none;
    margin-top: 20px;
    background: rgba(0,0,0,0.7);
    padding: 16px;
    border-radius: 14px;
    font-size: 18px;
    animation: fadeIn 0.8s ease;
  }

  /* ‚¨ÖÔ∏è‚û°Ô∏è Bot√µes nos cantos */
  .nav-btn {
    position: fixed;
    bottom: 18px;
    padding: 9px 12px;
    background: rgba(0,0,0,0.6);
    border-radius: 22px;
    font-size: 15px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    opacity: 0.92;
    transition: .3s;
  }
  .nav-btn:hover {
    opacity: 1;
    background: rgba(0,0,0,0.85);
  }

  .back { left: 20px; }
  .next { right: 20px; }

</style>
</head>

<body>

<div class="container">

  <div class="star" onclick="showMessage()">‚òÖ</div>

  <div class="tree">
    <div class="ornament red o1"></div>
    <div class="ornament gold o2"></div>
    <div class="ornament blue o3"></div>
    <div class="ornament pink o4"></div>
  </div>

  <div class="trunk"></div>

  <div id="message">
    üéÑ Feliz Natal, meu amor ‚ù§Ô∏è<br>
    Que cada dia seja cheio de alegria e carinho ‚ú®
  </div>

</div>

<a class="nav-btn back" href="memorylane.html">‚óÄ Voltar</a>
<a class="nav-btn next" href="letter.html">Avan√ßar ‚ñ∂</a>

<script>
  function showMessage() {
    document.getElementById("message").style.display = "block";
  }
</script>

</body>
</html>
