<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natal M√°gico ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Arial Rounded MT Bold", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #0f6b3d, #b30000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* NEVE */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

/* CONTAINER CENTRAL */
.main-container {
  text-align: center;
  color: white;
  z-index: 5;
}

/* √ÅRVORE */
.tree-container {
  position: relative;
  width: 300px;
  height: 420px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

/* ESTRELA */
.star {
  width: 40px;
  height: 40px;
  background: gold;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%,
    50% 70%, 21% 91%,
    32% 57%, 2% 35%, 39% 35%
  );
  cursor: pointer;
  animation: glow 1.5s infinite alternate;
  margin-bottom: -5px;
  z-index: 10;
}

@keyframes glow {
  from { box-shadow: 0 0 6px gold; }
  to { box-shadow: 0 0 20px gold; }
}

/* CORPO DA √ÅRVORE */
.tree {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.layer {
  width: 0;
  height: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 95px solid #0b8f44;
  margin-top: -40px;
  position: relative;
}

/* ENFEITES */
.layer::before,
.layer::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.layer::before {
  left: -60px;
  top: 45px;
  background: red;
}

.layer::after {
  right: -60px;
  top: 55px;
  background: gold;
}

/* LUZES */
.light {
  position: absolute;
  width: 7px;
  height: 7px;
  background: yellow;
  border-radius: 50%;
  animation: blink 1s infinite alternate;
}

@keyframes blink {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* TRONCO */
.trunk {
  width: 60px;
  height: 45px;
  background: #6b3e26;
  margin-top: -5px;
}

/* POPUP */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: white;
  color: #333;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  z-index: 50;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  transition: 0.4s ease;
}

.popup.show {
  transform: translate(-50%, -50%) scale(1);
}

.popup h2 {
  color: #c21120;
  margin-bottom: 15px;
}

.popup button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, #c21120, #154d06);
  color: white;
}

/* BOT√ïES */
#backButton,
#nextButton {
  position: fixed;
  bottom: 20px;
  padding: 14px 26px;
  border-radius: 35px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  text-decoration: none;
  cursor: pointer;
  z-index: 20;
  transition: all 0.3s ease;
}

#backButton {
  left: 20px;
  background: linear-gradient(45deg, #c21120, #154d06);
}

#nextButton {
  right: 20px;
  background: linear-gradient(45deg, #ffffff, #e6e6e6);
  color: #c21120;
}

#nextButton:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 8px 25px rgba(255,255,255);
}

#backButton:hover {
  transform: translateY(-4px) scale(1.05);
}

/* FOGOS */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: firework 1.5s forwards;
  z-index: 40;
}

@keyframes firework {
  from {
    transform: scale(0);
    opacity: 1;
    box-shadow: 0 0 0 0 gold;
  }
  to {
    transform: scale(1);
    opacity: 0;
    box-shadow:
      0 0 0 40px rgba(255,255,255,0),
      0 0 0 80px rgba(255,0,0,0),
      0 0 0 120px rgba(255,215,0,0);
  }
}
</style>
</head>

<body>

<div class="main-container">

  <div class="tree-container">
    <div class="star" id="star"></div>

    <div class="tree">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>

      <!-- LUZES -->
      <div class="light" style="top:50px; left:120px;"></div>
      <div class="light" style="top:90px; left:80px;"></div>
      <div class="light" style="top:90px; left:160px;"></div>
      <div class="light" style="top:140px; left:100px;"></div>
      <div class="light" style="top:140px; left:140px;"></div>

      <div class="trunk"></div>
    </div>
  </div>

</div>

<div class="popup" id="popup">
  <h2>‚ú® Feliz Natal, meu amor ‚ú®</h2>
  <p>Que nosso amor continue iluminando todos os nossos natais üéÑ‚ù§Ô∏è</p>
  <button onclick="closePopup()">Fechar</button>
</div>

<a href="memorylane.html" id="backButton">‚¨Ö Voltar</a>
<a href="letter.html" id="nextButton">Avan√ßar ‚û°</a>

<script>
/* NEVE */
for (let i = 0; i < 40; i++) {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.innerHTML = "‚ùÑ";
  snow.style.left = Math.random() * window.innerWidth + "px";
  snow.style.fontSize = 10 + Math.random() * 10 + "px";
  snow.style.animationDuration = 5 + Math.random() * 5 + "s";
  document.body.appendChild(snow);
}

/* POPUP + FOGOS */
const star = document.getElementById("star");
const popup = document.getElementById("popup");

star.addEventListener("click", () => {
  popup.classList.add("show");
  createFireworks();
});

function closePopup() {
  popup.classList.remove("show");
}

function createFireworks() {
  for (let i = 0; i < 8; i++) {
    setTimeout(() => {
      const fw = document.createElement("div");
      fw.className = "firework";
      fw.style.left = 20 + Math.random() * 60 + "%";
      fw.style.top = 20 + Math.random() * 50 + "%";
      fw.style.background = "gold";
      document.body.appendChild(fw);
      setTimeout(() => fw.remove(), 1500);
    }, i * 200);
  }
}
</script>

</body>
</html>
