<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Natal ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #0f6b3d, #b30000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* NEVE */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* CONTAINER */
.container {
  text-align: center;
  color: white;
  z-index: 2;
}

h1 {
  margin-bottom: 20px;
}

/* √ÅRVORE */
.tree-container {
  position: relative;
  width: 260px;
  height: 380px;
  margin: 0 auto;
}

/* ESTRELA */
.star {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  background: gold;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%,
    50% 70%, 21% 91%,
    32% 57%, 2% 35%, 39% 35%
  );
  cursor: pointer;
  animation: glow 1.5s infinite alternate;
  z-index: 5;
}

@keyframes glow {
  from { box-shadow: 0 0 5px gold; }
  to { box-shadow: 0 0 25px gold; }
}

/* CORPO DA √ÅRVORE */
.tree {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
}

.layer {
  width: 0;
  height: 0;
  border-left: 120px solid transparent;
  border-right: 120px solid transparent;
  border-bottom: 90px solid #0b8f44;
  margin-top: -40px;
  position: relative;
}

/* ENFEITES */
.ornament {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: red;
}

.ornament.gold { background: gold; }
.ornament.blue { background: #4fc3f7; }

/* LUZES */
.light {
  position: absolute;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  animation: blink 1s infinite alternate;
}

@keyframes blink {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* TRONCO */
.trunk {
  width: 50px;
  height: 45px;
  background: #6b3e26;
  margin: 0 auto;
}

/* BOT√ïES (IGUAL MEMORYLANE) */
.nav-btn {
  position: fixed;
  bottom: 20px;
  padding: 12px 24px;
  background: rgba(255,255,255,0.9);
  color: #b30000;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}

.nav-btn:hover {
  transform: translateY(-3px);
  background: gold;
}

.back { left: 20px; }
.next { right: 20px; }

/* POPUP */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.modal-content {
  background: white;
  color: #b30000;
  padding: 25px;
  border-radius: 15px;
  max-width: 300px;
  text-align: center;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  background: #b30000;
  color: white;
  border-radius: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1>üéÑ Feliz Natal, meu amor ‚ù§Ô∏è</h1>

  <div class="tree-container">
    <div class="star" id="star"></div>

    <div class="tree">
      <div class="layer">
        <div class="ornament gold" style="top:40px; left:-30px"></div>
        <div class="ornament blue" style="top:50px; left:30px"></div>
      </div>
      <div class="layer">
        <div class="ornament" style="top:50px; left:-50px"></div>
        <div class="ornament gold" style="top:60px; left:50px"></div>
      </div>
      <div class="layer">
        <div class="ornament blue" style="top:60px; left:-70px"></div>
        <div class="ornament" style="top:70px; left:70px"></div>
      </div>

      <div class="light" style="top:60px; left:110px"></div>
      <div class="light" style="top:100px; left:80px"></div>
      <div class="light" style="top:100px; left:140px"></div>

      <div class="trunk"></div>
    </div>
  </div>
</div>

<!-- POPUP -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>‚ú® Meu desejo ‚ú®</h3>
    <p>Que nosso amor continue crescendo e brilhando mais forte a cada Natal ‚ù§Ô∏è</p>
    <button onclick="closeModal()">Fechar</button>
  </div>
</div>

<a href="memorylane.html" class="nav-btn back">‚¨Ö Voltar</a>
<a href="letter.html" class="nav-btn next">Avan√ßar ‚û°</a>

<script>
/* NEVE */
for (let i = 0; i < 40; i++) {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.innerHTML = "‚ùÑ";
  snow.style.left = Math.random() * window.innerWidth + "px";
  snow.style.animationDuration = 5 + Math.random() * 5 + "s";
  snow.style.fontSize = 10 + Math.random() * 10 + "px";
  document.body.appendChild(snow);
}

/* MODAL + FOGOS */
const star = document.getElementById("star");
const modal = document.getElementById("modal");

star.addEventListener("click", () => {
  modal.style.display = "flex";
  launchFireworks();
});

function closeModal() {
  modal.style.display = "none";
}

/* FOGOS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function launchFireworks() {
  for (let i = 0; i < 50; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    ctx.beginPath();
    ctx.arc(x, y, 2, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
    ctx.fill();
  }
  setTimeout(() => ctx.clearRect(0,0,canvas.width,canvas.height), 500);
}
</script>

</body>
</html>
