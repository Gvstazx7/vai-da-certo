<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Natal ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #0f6b3d, #b30000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* NEVE */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 14px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}

.container {
  text-align: center;
  color: white;
  z-index: 2;
}

h1 {
  margin-bottom: 20px;
}

/* √ÅRVORE */
.tree-container {
  position: relative;
  width: 260px;
  height: 360px;
  margin: 0 auto;
}

/* ESTRELA */
.star {
  position: absolute;
  top: 5px;
  left: 50%;
  transform: translateX(-50%);
  width: 35px;
  height: 35px;
  background: gold;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%,
    50% 70%, 21% 91%,
    32% 57%, 2% 35%, 39% 35%
  );
  cursor: pointer;
  animation: glow 1.5s infinite alternate;
  z-index: 5;
}

@keyframes glow {
  from { box-shadow: 0 0 5px gold; }
  to { box-shadow: 0 0 20px gold; }
}

/* CORPO DA √ÅRVORE */
.tree {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
}

.layer {
  width: 0;
  height: 0;
  border-left: 120px solid transparent;
  border-right: 120px solid transparent;
  border-bottom: 85px solid #0b8f44;
  margin-top: -35px;
  position: relative;
}

/* ENFEITES */
.layer::before,
.layer::after {
  content: "";
  position: absolute;
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
}

.layer::before {
  left: -40px;
  top: 35px;
  background: gold;
}

.layer::after {
  right: -40px;
  top: 50px;
  background: red;
}

/* LUZINHAS */
.light {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: yellow;
  animation: blink 1s infinite alternate;
}

@keyframes blink {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* TRONCO */
.trunk {
  width: 50px;
  height: 40px;
  background: #6b3e26;
  margin: 0 auto;
}

/* MENSAGEM */
#wishMessage {
  margin-top: 20px;
  font-size: 1.2em;
  display: none;
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* BOT√ïES */
.nav-btn {
  position: fixed;
  bottom: 20px;
  padding: 10px 20px;
  background: white;
  color: #b30000;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.nav-btn:hover {
  background: gold;
}

.back { left: 20px; }
.next { right: 20px; }

</style>
</head>

<body>

<div class="container">
  <h1>üéÑ Feliz Natal, meu amor ‚ù§Ô∏è</h1>

  <div class="tree-container">
    <div class="star" id="star"></div>

    <div class="tree">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>

      <!-- LUZES -->
      <div class="light" style="top:40px; left:110px;"></div>
      <div class="light" style="top:80px; left:70px;"></div>
      <div class="light" style="top:80px; left:150px;"></div>
      <div class="light" style="top:120px; left:90px;"></div>
      <div class="light" style="top:120px; left:130px;"></div>

      <div class="trunk"></div>
    </div>
  </div>

  <div id="wishMessage">
    ‚ú® Que nosso amor continue brilhando mais forte a cada Natal ‚ú®
  </div>
</div>

<a href="memorylane.html" class="nav-btn back">‚¨Ö Voltar</a>
<a href="letter.html" class="nav-btn next">Avan√ßar ‚û°</a>

<script>
/* CLIQUE NA ESTRELA */
const star = document.getElementById("star");
const message = document.getElementById("wishMessage");

star.addEventListener("click", () => {
  star.style.opacity = "0.5";
  message.style.display = "block";
});

/* NEVE */
for (let i = 0; i < 40; i++) {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.innerHTML = "‚ùÑ";
  snow.style.left = Math.random() * window.innerWidth + "px";
  snow.style.animationDuration = 5 + Math.random() * 5 + "s";
  snow.style.fontSize = 10 + Math.random() * 10 + "px";
  document.body.appendChild(snow);
}
</script>

</body>
</html>
