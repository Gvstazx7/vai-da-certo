<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üéÑ Feliz Natal</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #020024, #090979, #00d4ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  .container {
    text-align: center;
    animation: fadeIn 1.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ‚≠ê Estrela */
  .star {
    font-size: 46px;
    color: gold;
    cursor: pointer;
    animation: brilho 1.5s infinite alternate;
  }

  @keyframes brilho {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
  }

  /* üå≤ √Årvore */
  .tree {
    position: relative;
    width: 300px;
    height: 320px;
    margin: 0 auto;
  }

  .layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 150px solid #0b6623;
  }

  .layer.one { top: 40px; }
