<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üéÑ Natal Especial</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #006400, #004d00, #550000);
    font-family: Arial, sans-serif;
    color: white;
  }

  .container {
    padding: 20px;
    text-align: center;
    max-width: 480px;
    margin: auto;
  }

  /* Estrela */
  .star {
    font-size: 60px;
    color: gold;
    cursor: pointer;
    user-select: none;
    margin-top: 20px;
    display: inline-block;
    animation: brilho 1.5s ease-in-out infinite alternate;
  }

  @keyframes brilho {
    from { transform: scale(1); }
    to { transform: scale(1.2); }
  }

  /* √Årvore: parte grande + camadas */
  .tree {
    position: relative;
    width: 240px;
    height: 280px;
    margin: 30px auto 10px auto;
  }

  /* Camadas triangulares da √°rvore */
  .tree .layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-style: solid;
  }

  .layer1 {
    border-width: 0 120px 140px 120px;
    border-color: transparent transparent #0b6623 transparent;
    top: 0;
  }

  .layer2 {
    border-width: 0 100px 120px 100px;
    border-color: transparent transparent #0e7a2d transparent;
    top: 60px;
  }

  .layer3 {
    border-width: 0 80px 100px 80px;
    border-color: transparent transparent #128c3a transparent;
    top: 110px;
  }

  /* Bolinhas */
  .ornament {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
  }
  .red { background: red; }
  .gold { background: gold; }
  .blue { background: dodgerblue; }
  .pink { background: hotpink; }

  .o1 { top: 100px; left: 40px; }
  .o2 { top: 130px; left: 80px; }
  .o3 { top: 165px; left: 120px; }
  .o4 { top: 200px; left: 60px; }

  .trunk {
    width: 40px;
    height: 60px;
    background: #6b3e26;
    margin: 0 auto;
    border-radius: 6px;
    margin-top: -10px;
  }

  /* Mensagem aparece ao clicar */
  #message {
    display: none;
    margin-top: 20px;
    background: rgba(0,0,0,0.6);
    padding: 14px;
    border-radius: 10px;
    font-size: 18px;
  }

  /* Bot√µes estilo MemoryLane */
  .nav-btn {
    display: inline-block;
    margin: 12px 8px;
    padding: 8px 14px;
    border: 2px solid white;
    border-radius: 20px;
    background: rgba(255,255,255,0.15);
    font-size: 16px;
    text-decoration: none;
    color: white;
    transition: .3s;
  }
  .nav-btn:hover {
    background: rgba(255,255,255,0.3);
    color: white;
  }
</style>
</head>

<body>

<div class="container">

  <div class="star" onclick="showMessage()">‚òÖ</div>

  <div class="tree">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>

    <div class="ornament red o1"></div>
    <div class="ornament gold o2"></div>
    <div class="ornament blue o3"></div>
    <div class="ornament pink o4"></div>
  </div>

  <div class="trunk"></div>

  <div id="message">
    üéÑ Feliz Natal meu amor ‚ù§Ô∏è<br>
    Que essa data seja linda e cheia de alegria ‚ú®
  </div>

  <div>
    <a class="nav-btn" href="memorylane.html">‚óÄ Voltar</a>
    <a class="nav-btn" href="next.html">Avan√ßar ‚ñ∂</a>
  </div>

</div>

<script>
  function showMessage() {
    document.getElementById("message").style.display = "block";
  }
</script>

</body>
</html>
