<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Natal Meu Amor üéÑ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1e1e2f, #0b0b14);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  font-family: 'Segoe UI', sans-serif;
  overflow-x: hidden;
}

/* TEXTO */
h1 {
  margin-bottom: 10px;
  text-align: center;
}

p {
  margin-bottom: 20px;
  text-align: center;
  opacity: 0.9;
}

/* CONTADOR */
#contador {
  font-size: 1.1rem;
  margin-bottom: 30px;
  color: #ffce54;
}

/* √ÅRVORE */
.tree {
  position: relative;
  width: 220px;
  height: 320px;
}

/* ESTRELA */
.star {
  position: absolute;
  top: -25px;
  left: 50%;
  width: 20px;
  height: 20px;
  background: gold;
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  transform: translateX(-50%);
  animation: brilho 1.5s infinite alternate;
}

@keyframes brilho {
  from { box-shadow: 0 0 5px gold; }
  to { box-shadow: 0 0 20px gold; }
}

/* CAMADAS */
.layer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(to bottom, #2ecc71, #1e824c);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.layer-1 {
  top: 20px;
  width: 140px;
  height: 80px;
}

.layer-2 {
  top: 80px;
  width: 180px;
  height: 100px;
}

.layer-3 {
  top: 150px;
  width: 220px;
  height: 120px;
}

/* TRONCO */
.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 40px;
  height: 50px;
  background: #8e5a2b;
  transform: translateX(-50%);
  border-radius: 5px;
}

/* LUZES */
.light {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  position: absolute;
  animation: piscar 1.5s infinite alternate;
}

.layer .light:nth-child(1) { top: 40%; left: 30%; background: #ff4d4d; }
.layer .light:nth-child(2) { top: 60%; left: 50%; background: #ffce54; animation-delay: .5s; }
.layer .light:nth-child(3) { top: 40%; left: 70%; background: #5dade2; animation-delay: 1s; }

@keyframes piscar {
  from { opacity: 0.3; }
  to { opacity: 1; box-shadow: 0 0 10px currentColor; }
}

/* RESPONSIVO */
@media (max-width: 480px) {
  .tree {
    transform: scale(0.9);
  }
}
</style>
</head>

<body>

<h1>Feliz Natal, meu amor ‚ù§Ô∏è</h1>
<p>Mais um Natal ao seu lado ‚ú®</p>
<div id="contador"></div>

<div class="tree">
  <div class="star"></div>

  <div class="layer layer-1">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

  <div class="layer layer-2">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

  <div class="layer layer-3">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

  <div class="trunk"></div>
</div>

<!-- M√öSICA (pode trocar o arquivo depois) -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// DATA DO IN√çCIO DO RELACIONAMENTO (MUDE AQUI)
const inicio = new Date("2025-05-10");

function atualizarContador() {
  const agora = new Date();
  const diff = agora - inicio;

  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("contador").innerHTML =
    `Estamos juntos h√° <strong>${dias}</strong> dias, <strong>${horas}</strong> horas e <strong>${minutos}</strong> minutos üíñ`;
}

atualizarContador();
setInterval(atualizarContador, 60000);
</script>

</body>
</html>
