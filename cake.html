<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>üéÑ Feliz Natal</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #020024, #090979, #00d4ff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }

  .container {
    text-align: center;
    animation: fadeIn 1.2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ‚≠ê Estrela */
  .star {
    font-size: 46px;
    color: gold;
    cursor: pointer;
    animation: brilho 1.5s infinite alternate;
  }

  @keyframes brilho {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
  }

  /* üå≤ √Årvore */
  .tree {
    position: relative;
    width: 300px;
    height: 320px;
    margin: 0 auto;
  }

  .layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 150px solid #0b6623;
  }

  .layer.one { top: 40px; }
  .layer.two {
    top: 90px;
    border-left-width: 100px;
    border-right-width: 100px;
    border-bottom-color: #0e7a2d;
  }
  .layer.three {
    top: 130px;
    border-left-width: 80px;
    border-right-width: 80px;
    border-bottom-color: #128c3a;
  }

  /* üî¥ Bolinhas */
  .ornament {
    position: absolute;
    width: 14px;
    height: 14px;
    border-radius: 50%;
  }

  .red { background: red; }
  .gold { background: gold; }
  .blue { background: dodgerblue; }
  .pink { background: hotpink; }

  .o1 { top: 150px; left: 135px; }
  .o2 { top: 175px; left: 165px; }
  .o3 { top: 205px; left: 120px; }
  .o4 { top: 225px; left: 175px; }

  /* ü™µ Tronco */
  .trunk {
    width: 40px;
    height: 60px;
    background: #6b3e26;
    margin: 0 auto;
    border-radius: 5px;
  }

  /* üíå Mensagem */
  #message {
    display: none;
    margin-top: 18px;
    background: rgba(0,0,0,0.6);
    padding: 14px 18px;
    border-radius: 12px;
    font-size: 18px;
    animation: fadeIn 0.8s ease;
  }

  /* ‚¨ÖÔ∏è‚û°Ô∏è Navega√ß√£o */
  .nav {
    margin-top: 22px;
    display: flex;
    justify-content: space-between;
    width: 260px;
    margin-left: auto;
    margin-right: auto;
  }

  .nav a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    opacity: 0.85;
    transition: 0.3s;
  }

  .nav a:hover {
    opacity: 1;
    text-decoration: underline;
  }
</style>
</head>

<body>

<div class="container">

  <div class="star" onclick="showMessage()">‚òÖ</div>

  <div class="tree">
    <div class="layer one"></div>
    <div class="layer two"></div>
    <div class="layer three"></div>

    <div class="ornament red o1"></div>
    <div class="ornament gold o2"></div>
    <div class="ornament blue o3"></div>
    <div class="ornament pink o4"></div>
  </div>

  <div class="trunk"></div>

  <div id="message">
    üéÑ Feliz Natal, meu amor ‚ù§Ô∏è<br>
    Que a gente continue juntos por muitos e muitos anos ‚ú®
  </div>

  <!-- ‚¨ÖÔ∏è‚û°Ô∏è BOT√ïES -->
  <div class="nav">
    <a href="index.html">‚óÄ Voltar</a>
    <a href="next.html">Avan√ßar ‚ñ∂</a>
  </div>

</div>

<script>
  function showMessage() {
    document.getElementById("message").style.display = "block";
  }
</script>

</body>
</html>
