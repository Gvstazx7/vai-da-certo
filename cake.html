<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Natal ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(180deg, #0f6b3d, #b30000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ================= √ÅRVORE ================= */
.tree-container {
  position: relative;
  width: 300px;
  text-align: center;
}

/* ESTRELA */
.star {
  width: 45px;
  height: 45px;
  background: gold;
  margin: 0 auto 5px auto;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%,
    50% 70%, 21% 91%,
    32% 57%, 2% 35%, 39% 35%
  );
  cursor: pointer;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 8px gold; }
  to { box-shadow: 0 0 20px gold; }
}

/* CAMADAS */
.tree {
  position: relative;
}

.layer {
  position: relative;
  margin: 0 auto;
}

.layer1 {
  width: 0;
  border-left: 140px solid transparent;
  border-right: 140px solid transparent;
  border-bottom: 100px solid #0b8f44;
}

.layer2 {
  margin-top: -40px;
  border-left: 120px solid transparent;
  border-right: 120px solid transparent;
  border-bottom: 90px solid #119655;
}

.layer3 {
  margin-top: -40px;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-bottom: 80px solid #14b654;
}

.layer4 {
  margin-top: -40px;
  border-left: 80px solid transparent;
  border-right: 80px solid transparent;
  border-bottom: 70px solid #19d166;
}

/* ENFEITES */
.ornament {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.red { background: red; }
.blue { background: #4fc3f7; }
.gold { background: gold; }
.green { background: limegreen; }

/* TRONCO */
.trunk {
  width: 50px;
  height: 45px;
  background: #6b3e26;
  margin: -5px auto 0 auto;
  border-radius: 5px;
}

/* ================= POPUP ================= */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  z-index: 10;
  transition: 0.4s;
}

.popup.show {
  transform: translate(-50%, -50%) scale(1);
}

.popup button {
  margin-top: 15px;
  padding: 10px 22px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, #c21120, #154d06);
  color: white;
  cursor: pointer;
}

/* ================= BOT√ïES ================= */
#backButton,
#nextButton {
  position: fixed;
  bottom: 20px;
  padding: 14px 26px;
  border-radius: 35px;
  font-weight: 600;
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

#backButton {
  left: 20px;
  background: linear-gradient(45deg, #c21120, #154d06);
}

#nextButton {
  right: 20px;
  background: linear-gradient(45deg, #ffffff, #e6e6e6);
  color: #c21120;
}

#nextButton:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 8px 25px rgba(255,255,255);
}

#backButton:hover {
  transform: translateY(-4px) scale(1.05);
}
</style>
</head>

<body>

<div class="tree-container">

  <div class="star" id="star"></div>

  <div class="tree">
    <div class="layer layer1">
      <div class="ornament red" style="left:-40px; top:50px;"></div>
      <div class="ornament gold" style="left:30px; top:65px;"></div>
    </div>

    <div class="layer layer2">
      <div class="ornament blue" style="left:-35px; top:45px;"></div>
      <div class="ornament green" style="left:25px; top:55px;"></div>
    </div>

    <div class="layer layer3">
      <div class="ornament red" style="left:-25px; top:40px;"></div>
      <div class="ornament gold" style="left:15px; top:50px;"></div>
    </div>

    <div class="layer layer4"></div>

    <div class="trunk"></div>
  </div>
</div>

<div class="popup" id="popup">
  <h2>üéÑ Feliz Natal, meu amor ‚ù§Ô∏è</h2>
  <p>Que nosso amor brilhe sempre ‚ú®</p>
  <button onclick="closePopup()">Fechar</button>
</div>

<a href="memorylane.html" id="backButton">‚¨Ö Voltar</a>
<a href="letter.html" id="nextButton">Avan√ßar ‚û°</a>

<script>
const star = document.getElementById("star");
const popup = document.getElementById("popup");

star.onclick = () => popup.classList.add("show");
function closePopup() {
  popup.classList.remove("show");
}
</script>

</body>
</html>
