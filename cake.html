<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nosso Natal üéÑ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #0b3d2e, #7b1113);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
  color: #fff;
}

/* √ÅRVORE */
.tree {
  position: relative;
  width: 220px;
  height: 330px;
  z-index: 2;
}

.star {
  position: absolute;
  top: -18px;
  left: 50%;
  width: 28px;
  height: 28px;
  background: gold;
  transform: translateX(-50%);
  cursor: pointer;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%, 68% 57%,
    79% 91%, 50% 70%, 21% 91%, 32% 57%,
    2% 35%, 39% 35%
  );
  box-shadow: 0 0 18px gold;
}

.layer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(to bottom, #2ecc71, #1e824c);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.layer1 { top: 15px; width: 140px; height: 80px; }
.layer2 { top: 75px; width: 180px; height: 100px; }
.layer3 { top: 150px; width: 220px; height: 120px; }

.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 42px;
  height: 50px;
  background: #7a4a24;
  transform: translateX(-50%);
  border-radius: 6px;
}

/* LUZES */
.light {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  position: absolute;
  animation: blink 1.4s infinite alternate;
}

@keyframes blink {
  from { opacity: .4; }
  to { opacity: 1; box-shadow: 0 0 10px currentColor; }
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-content {
  background: #111;
  padding: 22px;
  border-radius: 18px;
  text-align: center;
  max-width: 340px;
}

.popup-content button {
  margin-top: 15px;
  padding: 8px 18px;
  border-radius: 20px;
  border: none;
  background: #ff4d6d;
  color: #fff;
  cursor: pointer;
}

/* BOT√ïES */
.navigation-buttons {
  position: fixed;
  bottom: 20px;
  left: 0;
  width: 100%;
  padding: 0 20px;
  display: flex;
  justify-content: space-between;
  z-index: 5;
}

.navigation-buttons button {
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 30px;
}

#nextButton,
#backButton {
  background: linear-gradient(45deg, #c21120, #154d06);
  font-size: 1.1rem;
  padding: 1rem 2rem;
}

/* ENFEITES */
.snow, .starfall {
  position: fixed;
  top: -10px;
  animation: fall linear infinite;
  z-index: 1;
}

.snow {
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
}

.starfall {
  width: 14px;
  height: 14px;
  background: gold;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%, 68% 57%,
    79% 91%, 50% 70%, 21% 91%, 32% 57%,
    2% 35%, 39% 35%
  );
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="tree">
  <div class="star" onclick="abrirPopup()"></div>

  <div class="layer layer1">
    <div class="light" style="top:45%; left:30%; background:red;"></div>
    <div class="light" style="top:60%; left:55%; background:yellow;"></div>
    <div class="light" style="top:45%; left:70%; background:blue;"></div>
  </div>

  <div class="layer layer2">
    <div class="light" style="top:45%; left:25%; background:yellow;"></div>
    <div class="light" style="top:65%; left:50%; background:red;"></div>
    <div class="light" style="top:45%; left:75%; background:blue;"></div>
  </div>

  <div class="layer layer3">
    <div class="light" style="top:45%; left:30%; background:blue;"></div>
    <div class="light" style="top:65%; left:55%; background:yellow;"></div>
    <div class="light" style="top:45%; left:75%; background:red;"></div>
  </div>

  <div class="trunk"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Feliz Natal, meu amor ‚ù§Ô∏è</h2>
    <p id="contador"></p>
    <p>Que esse seja apenas um de muitos natais juntos üéÑ‚ú®</p>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<div class="navigation-buttons">
  <button id="backButton" onclick="window.location.href='memorylane.html'">‚¨Ö Voltar</button>
  <button id="nextButton" onclick="window.location.href='proxima.html'">Avan√ßar ‚û°</button>
</div>

<script>
/* POPUP */
function abrirPopup() {
  document.getElementById("popup").style.display = "flex";
}
function fecharPopup() {
  document.getElementById("popup").style.display = "none";
}

/* CONTADOR ‚Äî CORRIGIDO (SEM NaN) */
const inicio = new Date(2025, 5, 10); // ANO, M√äS (0 = jan), DIA
const contador = document.getElementById("contador");

function atualizarContador() {
  const agora = new Date();
  const diff = agora.getTime() - inicio.getTime();
  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  contador.innerHTML = `Estamos juntos h√° <strong>${dias}</strong> dias üíñ`;
}
atualizarContador();

/* NEVE + ESTRELAS */
setInterval(() => {
  const el = document.createElement("div");
  el.className = Math.random() > 0.5 ? "snow" : "starfall";
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 9000);
}, 280);
</script>

</body>
</html>
