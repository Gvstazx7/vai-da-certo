<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Arial Rounded MT Bold", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #0f6b3d, #b30000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* NEVE */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  animation: fall linear infinite;
  z-index: 1;
}
@keyframes fall { to { transform: translateY(110vh); } }

/* √ÅRVORE ESTILIZADA */
.tree-wrap {
  text-align: center;
  position: relative;
  z-index: 5;
}

.tree {
  display: inline-block;
  position: relative;
}

/* ESTRELA */
.star {
  width: 48px;
  height: 48px;
  background: gold;
  margin: 0 auto;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%,
    50% 70%, 21% 91%,
    32% 57%, 2% 35%, 39% 35%
  );
  cursor: pointer;
  animation: starGlow 1.5s infinite alternate;
}
@keyframes starGlow {
  from { box-shadow: 0 0 8px gold; }
  to { box-shadow: 0 0 24px gold; }
}

/* CAMADAS N√çVEL MAIS SMOOTH */
.layer {
  width: 0;
  height: 0;
  border-left: 160px solid transparent;
  border-right: 160px solid transparent;
  border-bottom: 110px solid #0b8f44;
  margin-top: -45px;
  position: relative;
}
.layer:nth-child(2) {
  border-left-width: 140px;
  border-right-width: 140px;
  border-bottom: 95px solid #119655;
}
.layer:nth-child(3) {
  border-left-width: 120px;
  border-right-width: 120px;
  border-bottom: 80px solid #14b654;
}
.layer:nth-child(4) {
  border-left-width: 100px;
  border-right-width: 100px;
  border-bottom: 65px solid #19d166;
}

/* ENFEITES BOLAS COLORIDAS */
.ornament {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.orn-red { background: red; }
.orn-gold { background: gold; }
.orn-blue { background: #4fc3f7; }
.orn-green { background: limegreen; }

/* LUZES PISCANDO */
.light {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: yellow;
  animation: blink 1s infinite alternate;
}
@keyframes blink {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* TRONCO */
.trunk {
  width: 60px;
  height: 50px;
  background: #6b3e26;
  margin: 0 auto;
  margin-top: -10px;
}

/* POPUP */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  z-index: 50;
  width: 90%;
  max-width: 380px;
  transition: 0.4s ease;
}
.popup.show {
  transform: translate(-50%, -50%) scale(1);
}
.popup button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, #c21120, #154d06);
  color: white;
}

/* BOT√ïES */
#backButton,
#nextButton {
  position: fixed;
  bottom: 20px;
  padding: 14px 26px;
  border-radius: 35px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  text-decoration: none;
  cursor: pointer;
  z-index: 20;
  transition: all 0.3s ease;
}
#backButton {
  left: 20px;
  background: linear-gradient(45deg, #c21120, #154d06);
}
#nextButton {
  right: 20px;
  background: linear-gradient(45deg, #ffffff, #e6e6e6);
  color: #c21120;
}
#nextButton:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 8px 25px rgba(255,255,255);
}
#backButton:hover {
  transform: translateY(-4px) scale(1.05);
}
</style>

<script>
// POPUP + FOGOS
const star = document.getElementById("star");
const popup = document.getElementById("popup");

star.addEventListener("click", () => {
  popup.classList.add("show");
  createFireworks();
});

function closePopup() {
  popup.classList.remove("show");
}

// FOGOS
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function createFireworks() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for (let i = 0; i < 60; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    ctx.beginPath();
    ctx.arc(x, y, 3, 0, Math.PI*2);
    ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
    ctx.fill();
  }
}
</script>
