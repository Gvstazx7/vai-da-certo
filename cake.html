<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Natal Meu Amor üéÑ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow-x: hidden;
}

/* ===== POPUP ===== */
.popup {
  background: rgba(0, 0, 0, 0.55);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 25px 20px 30px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,0,0,.6);
  position: relative;
}

/* BOT√ïES */
.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

button {
  background: #ff4d6d;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background: #ff2f55;
}

/* ===== P√ÅGINAS ===== */
.page {
  display: none;
}

.page.active {
  display: block;
}

/* ===== TEXTO ===== */
h1 {
  font-size: 1.4rem;
  margin-bottom: 10px;
}

p {
  font-size: 0.95rem;
  opacity: 0.9;
}

/* ===== CONTADOR ===== */
#contador {
  margin-top: 12px;
  font-size: 0.95rem;
  color: #ffd166;
}

/* ===== √ÅRVORE ===== */
.tree {
  margin: 25px auto 0;
  position: relative;
  width: 220px;
  height: 320px;
}

/* ESTRELA */
.star {
  position: absolute;
  top: -25px;
  left: 50%;
  width: 20px;
  height: 20px;
  background: gold;
  transform: translateX(-50%);
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  animation: brilho 1.5s infinite alternate;
}

@keyframes brilho {
  from { box-shadow: 0 0 6px gold; }
  to { box-shadow: 0 0 20px gold; }
}

/* CAMADAS */
.layer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(to bottom, #2ecc71, #1e824c);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.layer-1 { top: 20px; width: 140px; height: 80px; }
.layer-2 { top: 80px; width: 180px; height: 100px; }
.layer-3 { top: 150px; width: 220px; height: 120px; }

/* TRONCO */
.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 40px;
  height: 50px;
  background: #8e5a2b;
  transform: translateX(-50%);
  border-radius: 6px;
}

/* LUZES */
.light {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  position: absolute;
  animation: piscar 1.4s infinite alternate;
}

.layer .light:nth-child(1) { top: 40%; left: 30%; background: #ff4d4d; }
.layer .light:nth-child(2) { top: 60%; left: 50%; background: #ffd166; animation-delay: .5s; }
.layer .light:nth-child(3) { top: 40%; left: 70%; background: #5dade2; animation-delay: 1s; }

@keyframes piscar {
  from { opacity: .3; }
  to { opacity: 1; box-shadow: 0 0 10px currentColor; }
}
</style>
</head>

<body>

<div class="popup">

  <!-- PAGE 1 -->
  <div class="page active">
    <h1>Feliz Natal, meu amor ‚ù§Ô∏è</h1>
    <p>Voc√™ √© o melhor presente que a vida me deu.</p>

    <div id="contador"></div>
  </div>

  <!-- PAGE 2 -->
  <div class="page">
    <h1>Nosso Natal üéÑ</h1>
    <p>Que esse seja s√≥ um de muitos que ainda vamos viver juntos.</p>

    <div class="tree">
      <div class="star"></div>

      <div class="layer layer-1">
        <div class="light"></div><div class="light"></div><div class="light"></div>
      </div>

      <div class="layer layer-2">
        <div class="light"></div><div class="light"></div><div class="light"></div>
      </div>

      <div class="layer layer-3">
        <div class="light"></div><div class="light"></div><div class="light"></div>
      </div>

      <div class="trunk"></div>
    </div>
  </div>

  <!-- CONTROLES -->
  <div class="controls">
    <button onclick="voltar()">‚¨Ö Voltar</button>
    <button onclick="avancar()">Avan√ßar ‚û°</button>
  </div>

</div>

<script>
/* CONTADOR */
const inicio = new Date("2023-01-01"); // MUDE AQUI

function atualizarContador() {
  const agora = new Date();
  const diff = agora - inicio;
  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("contador").innerHTML =
    `Estamos juntos h√° <strong>${dias}</strong> dias üíñ`;
}
atualizarContador();

/* NAVEGA√á√ÉO */
let paginaAtual = 0;
const paginas = document.querySelectorAll(".page");

function mostrarPagina(i) {
  paginas.forEach(p => p.classList.remove("active"));
  paginas[i].classList.add("active");
}

function avancar() {
  if (paginaAtual < paginas.length - 1) {
    paginaAtual++;
    mostrarPagina(paginaAtual);
  }
}

function voltar() {
  if (paginaAtual > 0) {
    paginaAtual--;
    mostrarPagina(paginaAtual);
  }
}
</script>

</body>
</html>
