<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Feliz Natal ‚ù§Ô∏è</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* FUNDO */
body {
  min-height: 100vh;
  background: linear-gradient(180deg, #0f6b3d, #b30000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* CONTAINER */
.container {
  text-align: center;
  color: white;
}

/* T√çTULO */
h1 {
  margin-bottom: 20px;
}

/* √ÅRVORE */
.tree-container {
  position: relative;
  width: 260px;
  height: 360px;
  margin: 0 auto;
}

/* ESTRELA */
.star {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  background: gold;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%,
    50% 70%, 21% 91%,
    32% 57%, 2% 35%, 39% 35%
  );
  cursor: pointer;
  animation: glow 1.5s infinite alternate;
  z-index: 5;
}

@keyframes glow {
  from { box-shadow: 0 0 5px gold; }
  to { box-shadow: 0 0 20px gold; }
}

/* √ÅRVORE CORPO */
.tree {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
}

.layer {
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-bottom: 90px solid #0b8f44;
  margin-top: -30px;
}

/* TRONCO */
.trunk {
  width: 50px;
  height: 40px;
  background: #6b3e26;
  margin: 0 auto;
}

/* MENSAGEM */
#wishMessage {
  margin-top: 20px;
  font-size: 1.2em;
  display: none;
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* BOT√ïES */
.nav-btn {
  position: fixed;
  bottom: 20px;
  padding: 10px 20px;
  background: #ffffff;
  color: #b30000;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

.nav-btn:hover {
  background: gold;
}

.back {
  left: 20px;
}

.next {
  right: 20px;
}
</style>
</head>

<body>

<div class="container">
  <h1>üéÑ Feliz Natal, meu amor ‚ù§Ô∏è</h1>

  <div class="tree-container">
    <div class="star" id="star"></div>

    <div class="tree">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="trunk"></div>
    </div>
  </div>

  <div id="wishMessage">
    ‚ú® Que nosso amor continue brilhando mais forte a cada Natal ‚ú®
  </div>
</div>

<!-- BOT√ïES -->
<a href="memorylane.html" class="nav-btn back">‚¨Ö Voltar</a>
<a href="nextpage.html" class="nav-btn next">Avan√ßar ‚û°</a>

<script>
const star = document.getElementById("star");
const message = document.getElementById("wishMessage");

star.addEventListener("click", () => {
  star.style.animation = "none";
  star.style.opacity = "0.5";
  message.style.display = "block";
});
</script>

</body>
</html>
