<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Natal ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(180deg, #0f6b3d, #b30000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ================= PINHEIRO ================= */
.tree-container {
  position: relative;
  width: 260px;
  text-align: center;
}

/* ESTRELA */
.star {
  width: 40px;
  height: 40px;
  background: gold;
  margin: 0 auto -6px;
  clip-path: polygon(
    50% 0%, 61% 35%, 98% 35%,
    68% 57%, 79% 91%,
    50% 70%, 21% 91%,
    32% 57%, 2% 35%, 39% 35%
  );
  box-shadow: 0 0 15px gold;
  cursor: pointer;
}

/* PINHEIRO */
.tree {
  position: relative;
}

.layer {
  width: 0;
  height: 0;
  margin: 0 auto;
  position: relative;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-bottom: 90px solid #0b8f44;
}

.layer.mid {
  margin-top: -40px;
  border-left-width: 110px;
  border-right-width: 110px;
  border-bottom-color: #119655;
}

.layer.small {
  margin-top: -40px;
  border-left-width: 90px;
  border-right-width: 90px;
  border-bottom-color: #14b654;
}

/* ENFEITES */
.ball {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.red { background: red; }
.blue { background: #4fc3f7; }
.gold { background: gold; }
.green { background: limegreen; }

/* POSI√á√ïES DOS ENFEITES */
.layer .ball:nth-child(1) { left: 80px; top: 45px; }
.layer .ball:nth-child(2) { left: 150px; top: 60px; }

.layer.mid .ball:nth-child(1) { left: 90px; top: 50px; }
.layer.mid .ball:nth-child(2) { left: 145px; top: 65px; }

.layer.small .ball:nth-child(1) {
  left: 115px;
  top: 45px;
}

/* TRONCO */
.trunk {
  width: 50px;
  height: 45px;
  background: #6b3e26;
  margin: -5px auto 0;
  border-radius: 6px;
}

/* ================= POPUP ================= */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  z-index: 10;
  transition: 0.4s ease;
}

.popup.show {
  transform: translate(-50%, -50%) scale(1);
}

.popup button {
  margin-top: 15px;
  padding: 10px 22px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, #c21120, #154d06);
  color: white;
  cursor: pointer;
}

/* ================= BOT√ïES ================= */
#backButton,
#nextButton {
  position: fixed;
  bottom: 20px;
  padding: 14px 26px;
  border-radius: 35px;
  font-weight: 600;
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

#backButton {
  left: 20px;
  background: linear-gradient(45deg, #c21120, #154d06);
}

#nextButton {
  right: 20px;
  background: linear-gradient(45deg, #ffffff, #e6e6e6);
  color: #c21120;
}

#nextButton:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 0 8px 25px rgba(255,255,255);
}

#backButton:hover {
  transform: translateY(-4px) scale(1.05);
}
</style>
</head>

<body>

<div class="tree-container">
  <div class="star" id="star"></div>

  <div class="tree">
    <div class="layer">
      <span class="ball red"></span>
      <span class="ball gold"></span>
    </div>

    <div class="layer mid">
      <span class="ball blue"></span>
      <span class="ball green"></span>
    </div>

    <div class="layer small">
      <span class="ball red"></span>
    </div>

    <div class="trunk"></div>
  </div>
</div>

<div class="popup" id="popup">
  <h2>üéÑ Feliz Natal, meu amor ‚ù§Ô∏è</h2>
  <p>Que nosso amor brilhe sempre ‚ú®</p>
  <button onclick="closePopup()">Fechar</button>
</div>

<a href="memorylane.html" id="backButton">‚¨Ö Voltar</a>
<a href="letter.html" id="nextButton">Avan√ßar ‚û°</a>

<script>
const star = document.getElementById("star");
const popup = document.getElementById("popup");

star.addEventListener("click", () => {
  popup.classList.add("show");
});

function closePopup() {
  popup.classList.remove("show");
}
</script>

</body>
</html>
