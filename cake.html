<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nosso Natal üéÑ</title>

<style>
/* ===== FUNDO (igual estilo anterior) ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #0b3d2e, #7b1113);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== √ÅRVORE ===== */
.tree {
  position: relative;
  width: 220px;
  height: 330px;
}

/* ESTRELA */
.star {
  position: absolute;
  top: -18px;
  left: 50%;
  width: 26px;
  height: 26px;
  background: gold;
  transform: translateX(-50%);
  cursor: pointer;
  clip-path: polygon(
    50% 0%,
    61% 35%,
    98% 35%,
    68% 57%,
    79% 91%,
    50% 70%,
    21% 91%,
    32% 57%,
    2% 35%,
    39% 35%
  );
  box-shadow: 0 0 15px gold;
}

/* CAMADAS DO PINHEIRO */
.layer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(to bottom, #2ecc71, #1e824c);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.layer1 { top: 15px; width: 140px; height: 80px; }
.layer2 { top: 75px; width: 180px; height: 100px; }
.layer3 { top: 150px; width: 220px; height: 120px; }

/* TRONCO */
.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 42px;
  height: 50px;
  background: #7a4a24;
  transform: translateX(-50%);
  border-radius: 6px;
}

/* ENFEITES */
.light {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  position: absolute;
  animation: blink 1.4s infinite alternate;
}

@keyframes blink {
  from { opacity: .4; }
  to { opacity: 1; box-shadow: 0 0 8px currentColor; }
}

/* ===== POP-UP ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

.popup-content {
  background: #111;
  color: #fff;
  padding: 22px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 340px;
}

.popup-content h2 {
  margin-bottom: 10px;
}

.popup-content button {
  margin-top: 15px;
  padding: 8px 18px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: #ff4d6d;
  color: #fff;
}
</style>
</head>

<body>

<!-- √ÅRVORE -->
<div class="tree">
  <div class="star" onclick="abrirPopup()"></div>

  <div class="layer layer1">
    <div class="light" style="top:45%; left:30%; background:red;"></div>
    <div class="light" style="top:60%; left:55%; background:yellow;"></div>
    <div class="light" style="top:45%; left:70%; background:blue;"></div>
  </div>

  <div class="layer layer2">
    <div class="light" style="top:45%; left:25%; background:yellow;"></div>
    <div class="light" style="top:65%; left:50%; background:red;"></div>
    <div class="light" style="top:45%; left:75%; background:blue;"></div>
  </div>

  <div class="layer layer3">
    <div class="light" style="top:45%; left:30%; background:blue;"></div>
    <div class="light" style="top:65%; left:55%; background:yellow;"></div>
    <div class="light" style="top:45%; left:75%; background:red;"></div>
  </div>

  <div class="trunk"></div>
</div>

<!-- POP-UP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>Feliz Natal, meu amor ‚ù§Ô∏è</h2>
    <p id="contador"></p>
    <p>Que esse seja apenas um de muitos natais juntos üéÑ‚ú®</p>
    <button onclick="fecharPopup()">Fechar</button>
  </div>
</div>

<script>
/* POP-UP */
function abrirPopup() {
  document.getElementById("popup").style.display = "flex";
}

function fecharPopup() {
  document.getElementById("popup").style.display = "none";
}

/* CONTADOR */
const inicio = new Date("2025-05-10"); // ALTERE A DATA AQUI

function atualizarContador() {
  const agora = new Date();
  const diff = agora - inicio;
  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("contador").innerHTML =
    `Estamos juntos h√° <strong>${dias}</strong> dias üíñ`;
}

atualizarContador();
</script>

</body>
</html>
